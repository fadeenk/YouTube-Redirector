<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="popUp.css">
    <script src="../scripts/raven.min.js"></script>
  </head>
  <body>
    <div id="enableContainer">
      <span class="containerSpan">Enabled:</span>
      <div class="toggle-btn">
        <input type="checkbox" class="cb-value" />
        <span class="round-btn"></span>
      </div>
    </div>
    <div id="pauseControlsContainer">
      <button type="submit" id="pause">Pause</button> for
      <input type="number" id="seconds" step="1" min="0" max="99"/>
      seconds.
    </div>
    <div id="timerContainer">
      <p id="timer"></p>
    </div>
    <script src="popUp.js" type="text/javascript"></script>
  </body>
</html>
