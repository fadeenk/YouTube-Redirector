<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="popUp.css">
    <script src="../scripts/raven.min.js"></script>
  </head>
  <body>
    <div>
      <button type="submit" class="containerSpan" id="pause">Pause</button> for <input type="number" id="seconds" />
    </div>
    <p id="timer"></p>
    <span class="containerSpan">Enabled:</span>
    <div class="toggle-btn">
      <input type="checkbox" class="cb-value" />
      <span class="round-btn"></span>
    </div>
    <script src="popUp.js" type="text/javascript"></script>
  </body>
</html>
